version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: student-eval-app
    ports:
      - "8081:8081"     # Metro bundler
      - "19000:19000"   # Expo DevTools
      - "19001:19001"   # Expo DevTools (secure)
      - "19002:19002"   # Expo DevTools (web)
      - "19006:19006"   # Expo web
    volumes:
      # Monta el c√≥digo fuente para hot reload
      - .:/app
      # Excluye node_modules para usar los del contenedor
      - /app/node_modules
      # Excluye .git para mejor rendimiento
      - /app/.git
    environment:
      - NODE_ENV=development
      - EXPO_NO_TELEMETRY=1
      - CHOKIDAR_USEPOLLING=1
      - WATCHPACK_POLLING=true
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0
    stdin_open: true
    tty: true
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
